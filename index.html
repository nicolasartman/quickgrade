<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html ng-app="quickGrade">
  <head>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script src="lib/angular-1.0.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/underscore.js" type="text/javascript" charset="utf-8"></script>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
    <title>Quick! Grade!</title>
  </head>
  <body>
    <div class="box" id="grading-view" ng-controller="assignmentController">
      <div class="box" id="previous">
        <div class="document" id="previous-answer">
          {{getPreviousSubmission()}}
          <div class="grade" ng-show="getPreviousSubmissionGrade()" id="previous-answer-grade">
            {{getPreviousSubmissionGrade()}}
          </div>
        </div>
      </div>
      <div class="box" id="current">
        <div class="document" id="current-submission-answer">
          {{getCurrentSubmission()}}
        </div>
        <div id="controls">
          <div id="progress" ng-hide="roundComplete()">
            {{getCurrentSubmissionNumber() + 1}}/{{getNumberOfSubmissions()}}
          </div>
          <div id="next-button">
            <button ng-repeat="grade in [1,2,3,4,5]" ng-click="enterGrade(grade)" ng-hide="roundComplete()">{{grade}}</button>
            <button ng-click="nextRound()" ng-show="roundComplete()">Next Round</button>
          </div>
          <button ng-click="dump()">Dump Data</button>
        </div>
      </div>
    </div>
  </body>
</html>
